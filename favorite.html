<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="sidebar">
      <p class="logo">wave</p>
      <div class="links">
        <a href="#" class="side-links"
          ><img class="side-icons" src="icons/home_black_24dp.svg" /> Home</a
        ><a href="#" class="side-links"
          ><img class="side-icons" src="icons/explore_black_24dp.svg" />
          Discover</a
        ><a href="#" class="side-links"
          ><img class="side-icons" src="icons/favorite_border_black_24dp.svg" />
          Favorite</a
        ><a href="#" class="side-links"
          ><img class="side-icons" src="icons/notifications_black_24dp.svg" />
          Notification</a
        ><a href="#" class="side-links"
          ><img class="side-icons" src="icons/history_black_24dp.svg" />
          Activity</a
        ><a href="#" class="side-links"
          ><img class="side-icons" src="icons/settings_black_24dp.svg" />
          Setting</a
        >
        <a href="#" class="side-links"
          ><img class="side-icons" src="icons/person_black_24dp.svg" />
          Account</a
        >
      </div>
    </div>

    <nav>
      <div class="account">
        <img class="nav-icon nav-acc" src="anurag.jpeg" />
        <p id="acc-name">Good Morning, Anurag</p>
        <div class="nav-search">
          <input
            id="search"
            type="text"
            placeholder="Search for Songs, artist & podcasts"
          />
          <img id="search-icon" src="icons/search_black_24dp.svg" />
        </div>
        <div class="filter">
          <img src="icons/sort_black_24dp.svg" alt="Filter" />
        </div>
      </div>
    </nav>

    <div class="fav">
        <div class="fav-text">
            <p class="fav-title">Your Favorite Albums & Songs</p>
        </div>
    </div>

    <div class="play-area">
        <div class="play">
          <div class="play-poster">
            <img
              class="play-poster-pic"
              src="excuses.jpg"
              alt=""
            />
          </div>
          <div class="song-details-play">
            <div class="play-artist-name">
              <p class="play-artist">AP Dhillon, Gurinder Gill</p>
            </div>
            <div class="play-song-name">
              <p class="play-song">Excuses</p>
            </div>
          </div>
          <div class="play-details">
            <div class="play-timing">
              <p class="begin">0:00</p>
              <input type="range" class="play-duration" />
              <p class="end">3:48</p>
            </div>
          </div>
          <div class="play-controls">
            <img src="icons/loop_black_24dp.svg" />
            <img src="icons/skip_previous_black_24dp.svg" alt="" />
            <img src="icons/play_circle_filled_black_24dp.svg" />
            <img src="icons/skip_next_black_24dp.svg" alt="" />
            <img src="icons/favorite_black_24dp.svg" alt="" />
          </div>
        </div>
        <div class="recent">
          <div class="recent-text-tab">
          <p class="recent-text">Recently Played</p>
        </div>
          <div class="recent-tab">
            <img class="recent-pic" src="Heat_Waves.png" alt="" />
            <div class="recent-artist-details">
              <p class="recent-artist">Glasses Animals</p>
              <p class="recent-song">Heat Waves</p>
            </div>
            <img src="icons/play_circle_filled_black_24dp.svg" alt="" />
          </div>
          <div class="recent-tab">
            <img class="recent-pic" src="sia.jpg" alt="" />
            <div class="recent-artist-details">
              <p class="recent-artist">Sia</p>
              <p class="recent-song">Unstoppable</p>
            </div>
            <img src="icons/play_circle_filled_black_24dp.svg" alt="" />
          </div>
          <div class="recent-tab">
            <img class="recent-pic" src="believer.jpg" alt="" />
            <div class="recent-artist-details">
              <p class="recent-artist">Imagine Dragons</p>
              <p class="recent-song">Believer</p>
            </div>
            <img src="icons/play_circle_filled_black_24dp.svg" alt="" />
          </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
